<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="icon" href="/images/fav 1.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html" class="button">Home</a>
      </nav>
    </header>
    <main>
      <h1>Contactează-ne</h1>
      <p>
        Vrem să auzim de la tine! Completează formularul de mai jos pentru a ne
        trimite un mesaj.
      </p>
      <div class="background"></div>
      <!-- Fundalul -->
      <div class="sparks"></div>
      <!-- Scântei -->

      <section id="contact" class="contact-section">
        <h2>Formular de contact</h2>
        <form id="contactForm" class="contact-form">
          <label for="name">Nume</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Introdu numele tău"
            required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Introdu adresa ta de email"
            required />

          <label for="subject">Subiect</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Despre ce este vorba?"
            required />

          <label for="message">Mesaj</label>
          <textarea
            id="message"
            name="message"
            placeholder="Scrie mesajul tău aici..."
            rows="6"
            required></textarea>

          <button type="submit">Trimite</button>
        </form>
        <div id="formResponse"></div>
        <!-- Aici vom arăta răspunsul de la trimitere -->
      </section>
    </main>
    <div class="background-image"></div>
    <div class="background">
      <div class="ash"></div>
      <div class="ash"></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
