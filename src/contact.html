<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="icon" href="../images/fav 1.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="button">Home</a>
      </nav>
    </header>
    <main>
      <div class="background"></div>
      <!-- Fundalul -->
      
      <div class="sparks"></div>
      <!-- Scântei -->
      <section id="contact" class="contact-section">
        <h2>contact form</h2>
        <form id="contactForm" class="contact-form">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required />

          <label for="subject">Topic</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="What’s the topic?"
            required />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Type your thoughts here..."
            rows="6"
            required></textarea>

          <button type="submit">Let it fly!</button>
        </form>
        <div id="formResponse"></div>
        <!-- Aici vom arăta răspunsul de la trimitere -->
      </section>
    </main>
    <div class="background-image"></div>
    <div class="background">
      <div class="ash"></div>
      <div class="ash"></div>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
